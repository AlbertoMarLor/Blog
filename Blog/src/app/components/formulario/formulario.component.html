<form [formGroup]="formulario" (ngSubmit)="crearPost()">
    <div class="form-group">
        <label for="exampleFormControlInput1">Titulo</label>
        <input type="text" class="form-control" name="titulo" formControlName="titulo">

        <p class="error" *ngIf="checkError('titulo', 'required')">
            El nuevo post necesita un título
        </p>
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect1">Selecciona una categoria</label>
        <select class="form-control" id="exampleFormControlSelect1" formControlName="categoria" name="categoria">
            <option value="" disabled>Selecciona una categoria</option>
            <option value="general">General</option>
            <option value="actualidad">Actualidad</option>
            <option value="curiosidades">Curiosidades</option>
            <option value="viajes">Viajes</option>
        </select>
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Autor</label>
        <input type="text" class="form-control" name="autor" formControlName="autor">
        <p class="error" *ngIf="checkError('autor', 'required')">
            Necesitamos saber quien realiza el post
        </p>
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Imagen</label>
        <input type="text" class="form-control" name="imagen" formControlName="imagen">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Fecha</label>
        <input type="date" class="form-control" name="fecha" formControlName="fecha">
        <p class="error" *ngIf="checkError('fecha', 'required')">
            El post necesita una fecha
        </p>
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Texto</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="texto"
            name="texto"></textarea>
        <p class="error" *ngIf="checkError('texto', 'required')">
            Algo tendrás que escribir...
        </p>
    </div>
    <input type="submit" value="Enviar" class="btn btn-info mt-2" [disabled]="!formulario.valid">
</form>
